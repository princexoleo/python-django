<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback form</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>

    <form class="" action="" method="get">
      <h3>Are comes from us ? Or ouside country</h3>
      <label for="inusa">USA</label>
      <input id="inusa" type="radio" name="loc" value="">

      <label for="outusa">Outside</label>
      <input id="outusa"type="radio" name="loc" value="">

      <h2>How was your services</h2>

      <select class="" name="stars">
        <option value="Great">3</option>
        <option value="Good">2</option>
        <option value="Bad">1</option>
      </select>

      <p>Any other feedback?</p>
      <textarea name="name" rows="8" cols="40"></textarea>
      <input type="submit" name="" value="submit">
    </form>
  </body>
</html>
