<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Travel Diary Sign Up Form</h1>

    <form class="" action="thankyou.html" method="get">
      <p>Please Note: First Name , Last Name , Password and Email are required</p>

      <label for="f_name">First Name: </label>
      <input id="f_name"type="text" name="" value="" placeholder="First Name" required placeholder="please fill the field">

      <label for="l_name">Last Name: </label>
      <input id="l_name"type="text" name="" value="" placeholder="Last Name" required>

      <label for="user_email">Email: </label>
      <input id="user_email" type="email" name="" value="" placeholder="name@gmail.com" required>

      <label for="user_password">Password: </label>
      <input id="user_password" type="password" name="" value="" required>


      <p>Are you over the age of 18</p>
         <label for="yes_id">Yes</label>
         <input id="yes_id" type="radio" name="age" value="Yes">
         <label for="no_id">NO</label>
         <input id="no_id"type="radio" name="age" value="No">

      <p>Do you have a Credit Card or PayPal</p>

      <select class="" name="payment">
        <option value="C">Credit Card</option>
        <option value="P">PayPal</option>
      </select>

      <input type="submit" name="" value="Sign Up">


    </form>

  </body>
</html>
