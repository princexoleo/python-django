<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Excercise CSS</title>
    <link rel="stylesheet" href="part6_master.css">
  </head>
  <body>
    <h1>Welcome to Free Blog!</h1>
    <p>Thanks so much for visiting this site!</p>
    <h2>What is this site for?</h2>
    <p>This site can do three things</p>
    <ol>
      <li id="itemone">Take in text input</li>
      <li>Take in Log in information</li>
      <li><a href="https://www.google.com/">Take you to Google</a></li>
    </ol>
    <br>
    <textarea name="name" rows="4" cols="30"></textarea>
    <h2>Please log in to save your blog post</h2>

    <form class="" method="get">
      <label for="email">Email: </label>
      <input id="email"type="email" name="" value="">
      <label for="password">Password</label>
      <input id="password"type="password" name="" value="">
      <input type="submit" name="" value="Log In">

    </form>
    <p>Question or Comments? Send us feedback here:</p>
    <textarea id="textblock"name="name" rows="8" cols="80"></textarea>
  </body>
</html>
